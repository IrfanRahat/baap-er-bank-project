<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-10">WELCOME TO <span class="font-bold text-cyan-600">MY BANK</span> </h1>
    </header>
    <main>
        <section class="bg-teal-200 w-4/6 mx-auto p-8 text-center mt-9">
            <h3 class="text-4xl text-red-400 font-bold">Please Login!!!</h3>

            <div class="block mt-3">
                <input class="w-1/2 mb-3 p-3" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-1/2 p-3" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="submit-btn"
                    class="block mx-auto mt-3 text-white border-2 rounded-md	 border-b-slate-500 p-2 bg-orange-500 hover:bg-sky-700 shadow-lg shadow-gray-400">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
